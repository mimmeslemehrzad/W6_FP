<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/class.css" />
    <title>SheCodes</title>
  </head>

  <body>
    <section>
      <h1>üë©‚Äçüíª She Codes is a Coding Workshop for Women</h1>
      <h2>Access a new career in Technology</h2>
      <p>
        She Codes teaches coding, design and management skills to women
        <br />
        <strong> Limited amount of spots! </strong>
      </p>
      <br />
      <button>Apply Now</button>
    </section>
    <script>
      function updateHeaing(newHeading) {
        let h1 = document.querySelector("h1");
        h1.innerHTML = newHeading;
      }

      function canApply() {
        let age = prompt("How old are you?");
        return age >= 18;
      }

      function apply() {
        let firstName = prompt("What is your first name?");
        if (canApply()) updateHeaing(`Hi, ${firstName}! Welcome to SheCodes!`);
        else updateHeaing(`Sorry, ${firstName}! You cannot join SheCodes`);
      }
      let applyBtn = document.querySelector("button");
      let element = applyBtn.addEventListener("click", apply);
    </script>
  </body>
</html>
